<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up.org</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
    <div class="container bg-white col-xl-5 col-lg-5 mt-5 p-5">
        <h1>Sign Up</h1>
        <small class="text-secondary">Please fill in this form to create an account! </small>
    <div class="row pt-4">
        <div class="form-group col-lg-6 col-sm-12">
            <input type="text" class="form-control" placeholder="First Name" name="fname">
        </div>
        <div class="form-group col-lg-6 col-sm-12">
            <input type="text" class="form-control" placeholder="Last Name" name="lname">
        </div>
    </div>
    <div class="row pt-4">
        <div class="form-group col">
            <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
    </div>
    <div class="row pt-4">
        <div class="form-group col">
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
    </div>
    <div class="row pt-4">
        <div class="form-group col">
            <input type="password" class="form-control" placeholder="Confirm Password" name="password">
        </div>
    </div>
    <div class="row form-inline pt-4">
        <div class=" form-check pl-3"><input type="checkbox"></div>
        <div class="pl-2">I accept the <a href="#" class="text-info">Terms of Use </a>& <a href="#" class="text-info">Privacy Policy</a></div>
    </div>
    <div class="row pt-4">
        <div class="btn btn-block">
        <button class="btn bg-primary btn-lg text-white btn-block ">Sign Up</button>
        </div>
    </div>
    </div>
        
    </div>
    <div class="container col-xl-5 mt-2 ">
    <p class="text-white text-center">Already have an account? <a href="#" class="text-white">Login here</p>
    </div>
</body>
</html>
